<div class="wrapper">
    <div class="title-text">
      <div class="title login">Login Form</div>
      <div class="title signup">Signup Form</div>
    </div>
    <div class="form-container">
      <div class="slide-controls">
        <input type="radio" name="slide" id="login" checked>
        <input type="radio" name="slide" id="signup">
        <label for="login" class="slide login">Login</label>
        <label for="signup" class="slide signup">Signup</label>
        <div class="slider-tab"></div>
      </div>
      <div class="form-inner">
        <form action="#" class="login">
          <div class="field">
            <input type="text" placeholder="User Name" required [(ngModel)]="LoginUserObj.UserName" name="username">
          </div>
          <div class="field">
            <input type="password" placeholder="Password" required [(ngModel)]="LoginUserObj.Password" name="password">
          </div>
          <div class="pass-link"><a href="#">Forgot password?</a></div>
          <div class="field btn">
            <div class="btn-layer"></div>
            <input type="submit" (click)="onLogin()" value="Login">
          </div>
          <div class="signup-link">Not a member? <a href="">Signup now</a></div>
        </form>
        <form action="#" class="signup">
          <div class="field">
            <input type="text" placeholder="User Name" required [(ngModel)]="SignUpUserObj.UserName" name="username">
          </div>
          <div class="field">
            <input type="text" placeholder="Email Address" required [(ngModel)]="SignUpUserObj.Email" name="Email">
          </div>
          <div class="field">
            <input type="password" placeholder="Password" required [(ngModel)]="SignUpUserObj.Password" name="Password">
          </div>
          <!-- <div class="field">
            <input type="password" placeholder="Confirm password" required>
          </div> -->
          <div class="field btn">
            <div class="btn-layer"></div>
            <input type="submit" (click)="onSignUp()" value="Signup">
          </div>
        </form>
      </div>
    </div>
  </div>
